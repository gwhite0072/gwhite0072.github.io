<!DOCTYPE html>
<html>
<head>
<title>All Advisees</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
</head>

<body ng-app = "adviseesApp">

<div class="container">
	<nav class="navbar navbar-inverse">

		<div class="navbar-header">
			<a class="navbar-brand" href="#">Our Website</a>
		</div>
		<div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.html">All Advisees</a></li>
				<li><a href="gpa.html">Grade Point Averages</a></li>
			</ul>
		</div>

	</nav>

	<div ng-controller = "adviseesCtrl">

	<h2>Advisees</h2>
		<p><input type='text' ng-model='search_text' > Enter Text To Search</p>
		<table class="table table-bordered table-striped">
            <tr>
                <th>SID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Credit Hours</th>
		<th>GPA Points</th>
                <th>Major</th>
            </tr>
            <tr ng-repeat = "student in students | filter:search_text ">
                <td>{{student.id}}</td>
                <td>{{student.last_name}}</td>
                <td>{{student.first_name}}</td>
		<td>{{student.credit_hrs}}</td>
		<td>{{student.gpa_points}}</td>
		<td>{{student.major}}</td>
            </tr>
		</table>

	</div>
</div>

<script>
var app = angular.module('adviseesApp', []);
	  
		  
app.controller('adviseesCtrl', function($scope, $http) {
    
   $http.get("students.json")
     .then(function (response) {
	    $scope.students = response.data;  
     });

});

</script>
</body>
</html>
